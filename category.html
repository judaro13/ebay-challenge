{{define "category"}}
    <li> {{.Name}} 
        {{if .Children}}
            <ul>
                {{range .Children}}
                    {{template "category" .}}
                {{- end}}
            </ul>
        {{- end}}
    </li>
{{- end}}}

<html>
    <head>
        <title>{{.Name}}</title>
    </head>
    <body>
        <ul>
             {{ template "category" .}}
        </ul>
    </body>
</html>
